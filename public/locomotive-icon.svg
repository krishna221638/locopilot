<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="trainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Train body -->
  <rect x="10" y="40" width="70" height="25" rx="5" fill="url(#trainGrad)" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Train front -->
  <polygon points="80,40 90,45 90,60 80,65" fill="url(#trainGrad)" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="15" y="45" width="8" height="8" rx="2" fill="#e2e8f0"/>
  <rect x="28" y="45" width="8" height="8" rx="2" fill="#e2e8f0"/>
  <rect x="41" y="45" width="8" height="8" rx="2" fill="#e2e8f0"/>
  <rect x="54" y="45" width="8" height="8" rx="2" fill="#e2e8f0"/>
  <rect x="67" y="45" width="8" height="8" rx="2" fill="#e2e8f0"/>
  
  <!-- Wheels -->
  <circle cx="25" cy="70" r="6" fill="#374151" stroke="#1f2937" stroke-width="2"/>
  <circle cx="45" cy="70" r="6" fill="#374151" stroke="#1f2937" stroke-width="2"/>
  <circle cx="65" cy="70" r="6" fill="#374151" stroke="#1f2937" stroke-width="2"/>
  
  <!-- Wheel details -->
  <circle cx="25" cy="70" r="3" fill="#6b7280"/>
  <circle cx="45" cy="70" r="3" fill="#6b7280"/>
  <circle cx="65" cy="70" r="3" fill="#6b7280"/>
  
  <!-- Headlight -->
  <circle cx="85" cy="52.5" r="3" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  
  <!-- Track -->
  <rect x="5" y="76" width="90" height="4" fill="#6b7280"/>
  <rect x="5" y="78" width="90" height="1" fill="#374151"/>
</svg>
